<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link rel="stylesheet" href="blog.css">
</head>
<body>
    <div id="mainCard">
        <div id="blogPost">
            <div class="paddedBox">
                <h1>Insecure Blog</h1>
                <p1>All you guys talk about is security but this blog is insecure!</p1>
                <br><br>

                <h2>Comments</h2>
                <div id="allComments">
                    <div class="comment">
                        <h3>Username123</h3>
                        <p>This blog is insecure, you hypocrite!</p>
                    </div>
                    <div class="comment">
                        <h3>Username456</h3>
                        <p>Yea, I was able to see my flag in my cookie!</p>
                    </div>
                </div>
                <label for="commentBox">Make a Comment!</label><textarea id="commentBox" name="paragraph_text" cols="120" rows="3"></textarea>
                <button id="postBtn" onclick="addItem()">Post</button>
            </div>
        </div>
    </div>
</body>

<script>
    function addItem(){
        const commentsDiv = document.getElementById("allComments");
        const newCommentMsg = document.getElementById("commentBox");

        const newComment = document.createElement("div");
        newComment.setAttribute("class", "comment");

        const username = document.createElement("h3");
        username.innerText = "hubert423";

        const commentValue = document.createElement("p");
        commentValue.innerHTML = newCommentMsg.value;

        newComment.appendChild(username);
        newComment.appendChild(commentValue);
        commentsDiv.appendChild(newComment);
    }
</script>

</html>
